<h1 mat-dialog-title>Nouveau modèle</h1>
<div mat-dialog-content>
    <p>Nom du modèle</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.modelName">
    </mat-form-field>
    <p>Autheur</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.author">
    </mat-form-field>
    <p>Nombre de polygones</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.polygons">
    </mat-form-field>
    <p>Nom du fichier</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.filename">
    </mat-form-field>
    <p>Description</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.description">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()" class="color-white">Fermer</button>
    <button mat-button class="color-white" [mat-dialog-close]="data.modelName" cdkFocusInitial>Enregistrer</button>
  </div>
